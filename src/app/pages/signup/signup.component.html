<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" width="150" height="150" alt="" />
                </div>

                <h1 class="text-center">Register Here!!</h1>
             <!--   {{user | json}} -->
 
                <form (ngSubmit)="formSubmit()">
                    
                     <!--email Field-->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!--Password Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!--firstName Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!--LastName Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!--phone no Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>

                      </div>


                </form>
                </mat-card>
            </div>
        </div>

    </div>



</div>
