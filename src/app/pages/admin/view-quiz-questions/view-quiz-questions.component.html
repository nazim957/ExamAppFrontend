<h1 class="mt20">Questions of {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">

        <button [routerLink]="'/admin/add-question/'+qId + '/' + qTitle" mat-raised-button color="primary">Add Question</button>

      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b> Ques.{{ i + 1 }}</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>a)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>b)</b> {{ q.option2 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>c)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>d)</b> {{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider> </mat-divider>
            <p class="mt20"><b>Correct Answer:</b> {{ q.answer }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="'/admin/question/'+q.quesId" >Update</button>
          <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
